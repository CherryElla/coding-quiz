<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cool Coding Quiz!</title>
</head>

<body>
  <nav class="nav">
    <p id="timerText">Time: 75</p>
  </nav>
  <div>
    <h2>Coding Quiz!</h2>
  </div>

  <div id="questionCard" hidden>
    <div class="row">
      <div id="questionText">
        <h2></h2>
      </div>
      <div class="column side" style="background-color:white;"></div>
      <div class="column middle" style="background-color:#bbb;">
        <button id="startBtn">START</button>
        <button class="answerBtns" index="1">Placeholder</button>
        <button class="answerBtns" index="2">Placeholder</button>
        <button class="answerBtns" index="3">Placeholder</button>
        <button class="answerBtns" index="4">Placeholder</button>
      </div>
      <div class="column side" style="background-color:white;"></div>
    </div>
  </div>
  <div class="footer">
    <p>Good Luck</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
