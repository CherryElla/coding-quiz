<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Cool Coding Quiz!</title>
</head>

<body>
  <nav class="nav">
    <p class="" id="timerText">Time: 75</p>
</nav>

<div id="title" class="">
    <h2 id="titleText">Coding Quiz Challenge</h2>
</div>

<div class="row">
    <button id="startBtn">START</button>
</div>

<div class="container" id="questionCard" hidden>
    <div class="row">
        <div class="column side" style="background-color: white">
          <div id="questionText">
            <h2>Placeholder</h2>
          </div>
        </div>
        <div class="col d-flex flex-wrap align-content-center" style="background-color: #bbb; border-radius: 20px;">
            <button class="answerBtn" index="0">Placeholder</button>
            <button class="answerBtn" index="1">Placeholder</button>
            <button class="answerBtn" index="2">Placeholder</button>
            <button class="answerBtn" index="3">Placeholder</button>
        </div>
        <div class="column side" style="background-color: white"></div>
    </div>
</div>
<div id="summary" hidden>
  <p>Well done you got a score of</p>
  <h2 id="result"></h2>
  <div class="">
    <div class="inputInitials d-inline-flex">
      <label for="inputInitials" class="col form-label">Enter Your Initials Here</label>
      <input type="text" class="form-control" id="inputInitials" >
    </div>
    <div class="">
      <button id="saveButton" class="btn btn-secondary mb-3">Save score</button>
    </div>
  </div>
</div>
<div  class="footer">
    <p>Good Luck...</p>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
