<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cool Coding Quiz!</title>
</head>

<body>
  <nav class="nav">
    <p id="timerText">Time: 75</p>
</nav>

<div id="title" class="row">
    <h2>Coding Quiz Challenge</h2>
</div>

<div class="row">
    <button id="startBtn">START</button>
</div>

<div id="questionCard" >
    <div class="row">
        <div class="column side" style="background-color: white">
          <div id="questionText">
            <h2>Placeholder</h2>
          </div>
        </div>
        <div class="column middle" style="background-color: #bbb">
            <button class="answerBtn" index="0">Placeholder</button>
            <button class="answerBtn" index="1">Placeholder</button>
            <button class="answerBtn" index="2">Placeholder</button>
            <button class="answerBtn" index="3">Placeholder</button>
        </div>
        <div class="column side" style="background-color: white"></div>
    </div>
</div>

<div class="footer">
    <p>Good Luck</p>
</div>

  <script src="script.js"></script>
</body>

</html>
